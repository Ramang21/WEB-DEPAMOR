{% include 'header.html' %}
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Data</h1>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->
    
    <!-- Main content -->
    <section class="content">

      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">

            <div class="card">
              <h3 class="text-center">Data</h3>
              <!-- /.card-header -->
              <div class="card-body">
                <table class="table table-bordered">
                  <thead>
                    <tr>
                      <th>UserName</th>
                      <th>Nama</th>
                      <th>Nomor Plat</th>
                      <th>Status</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for row in dataplat %}
                                    <tr>
                                        <td>{{row.Username}}</td>
                                        <td>{{row.Nama}}</td>
                                        <td>{{row.NomorPlat}}</td>
                                        <td>{{row.Status}}</td>
                    </tr>
                    {% endfor %}
                  </tbody>
                </table>
              </div>
            </div>
        </div>
        <!-- /.row (main row) -->
     <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  {% include 'footer.html' %}
