{% include 'header.html' %}
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section>
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Registrasiplat</h1>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
  </section>
    <!-- /.content-header -->
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <!-- general form elements -->
            <div class="card card-light">
              <div class="card-header">
                <h3 class="text-center">Registrasi nomor plat kendaraan</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form action="{{ url_for('maiRegistrasiplatn') }}" method="POST">
                <div class="card-body">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Username</label>
                    <input type="Username" class="form-control" id="exampleInputEmail1" placeholder="Masukan Username" name="Username">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Nama</label>
                    <input type="Nama" class="form-control" id="exampleInputEmail1" placeholder="Masukan Username" name="Nama">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">NomorPlat</label>
                    <input type="NomorPlat" class="form-control" id="exampleInputEmail1" placeholder="Masukan nomor plat kendaraan" name="NomorPlat">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Status</label>
                    <input type="Status" class="form-control" id="exampleInputEmail1" placeholder="Masukan status" name="Status">
                  </div>
                <!-- /.card-body -->
                <div class="card-footer">
                  <button type="submit" class="btn btn-primary btn-lg btn-block" value="Submit">Simpan</button>
                </div>
              </form>
            </div>
            <!-- /.card -->
        </div>
      </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
